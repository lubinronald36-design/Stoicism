<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Audio Page</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  img {
    max-width: 90%;
    height: auto;
    margin: 20px auto;
    display: block;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Welcome to My Audio Page</h1>

<!-- Thumbnail -->
<img src="thumbnail.jpg" alt="Thumbnail">

<!-- Background music (auto-loop) -->
<audio id="bgMusic" loop autoplay>
  <source src="beat4.mp3" type="audio/mpeg">
  Your browser does not support audio.
</audio>

<!-- Story voice -->
<audio id="storyVoice">
  <source src="nivo.mp3" type="audio/mpeg">
  Your browser does not support audio.
</audio>

<!-- Buttons -->
<button onclick="toggleStory()">â–¶ Play Story</button>

<script>
const storyAudio = document.getElementById('storyVoice');
const storyButton = document.querySelector('button');

function toggleStory() {
  storyAudio.play().catch(err => console.log("Playback failed:", err));
}
</script>

</body>
</html>
