<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Story</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
}

/* Thumbnail container */
.thumbnail-box {
    width: 100%;
    max-width: 500px;
    margin: 30px auto;
}

.thumbnail-box img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 12px;
}

/* Buttons */
button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #1db954;
    color: #000;
    margin-top: 15px;
}

/* Story section */
.story {
    max-width: 600px;
    margin: 30px auto;
    padding: 15px;
}
</style>
</head>

<body>

<h2>My Audio Story</h2>

<div class="thumbnail-box">
    <img src="thumbnail.jpg" alt="Story Thumbnail">
</div>

<!-- PLAY BUTTON (REQUIRED FOR AUTOPLAY RULES) -->
<button onclick="startAudio()">â–¶ Play Story</button>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="beat.mp3" type="audio/mpeg">
</audio>

<!-- Voice story -->
<audio id="voice">
    <source src="nivo.mp3" type="audio/mpeg">
</audio>

<div class="story">
    <p>
        This is my story text.  
        You can edit or add more paragraphs anytime.
    </p>
</div>

<script>
function startAudio() {
    const bg = document.getElementById("bgMusic");
    const voice = document.getElementById("voice");

    bg.volume = 0.4; // softer background
    bg.play();

    voice.play();
}
</script>

</body>
</html>
